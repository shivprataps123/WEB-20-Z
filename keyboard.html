<!DOCTYPE html>
<html lang="en">
<head>
   <title>masai keyboard</title>
   <script
    src="https://kit.fontawesome.com/24c494a6b6.js"
      crossorigin="anonymous">
   </script>
   
   <style>
   body{
    background-color:#01bdd5;
   }
   #keyboard{
    display:grid;
    grid-template-columns:repeat(12,1fr);
    grid-template-rows:repeat(5,50px);
    gap:20px;
    width:80%;
    margin:auto;
    background-color:#262c2c;
    padding:40px;
    border-radius:20px;
    margin-top:150px;
    
    }
    #keyboard>div{
       background-color:#2e3639;
        text-transform:uppercase;
        display:flex;
        justify-content:center;
        align-items:center;
        color:#01bdd5;
        border-radius:5px;
        box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;
        
    
       }
       #keyboard>div:hover{
        background-color:#01bdd5;
        color:black;
        font-size:15px;
        font-weight:bold;
        cursor:pointer;
       }
       #enter{
        /* grid-area:3/11/4/13; */
        grid-column:11/span 2;

       }
       #rtshift{
        /* grid-area:4/11/4/13; */
        grid-column:11/span 2
       }
       #space{
        grid-column:5/span 4;

       }
   </style>


</head>
<body>
    <div id="keyboard">
        <div>~</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>0</div>
        <div>Delete</div>
        <div>tab</div>
        <div>Q</div>
        <div>W</div>
        <div>E</div>
        <div>R</div>
        <div>T</div>
        <div>Y</div>
        <div>U</div>
        <div>I</div>
        <div>O</div>
        <div>P</div>
        <div>\</div>
        <div>caps</div>
        <div>a</div>
        <div>s</div>
        <div>d</div>
        <div>f</div>
        <div>g</div>
        <div>h</div>
        <div>j</div>
        <div>k</div>
        <div>l</div>
        <div id="enter">Enter</div>
        <div>Shift</div>
        <div>z</div>
        <div>x</div>
        <div>c</div>
        <div>v</div>
        <div>b</div>
        <div>n</div>
        <div>m</div>
        <div><</div>
        <div>></div>
        <div id="rtshift">Shift</div>
        
        <div><i class="fa-solid fa-globe"></i></div>
        <div>control</div>
        <div>option</div>
        <div>alt</div>
        <div id="space">space</div>
        <div>alt</div>
        <div>option</div>
        <div><i class="fa-solid fa-arrow-left"></i></div>
        <div><i class="fa-solid fa-arrow-right"></i></div>
    </div>
</body>
</html>
